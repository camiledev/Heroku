<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Localização</title>
    <link rel="stylesheet" href="./css/style_bluemorumbi.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <header class="cabecalho">
        <h2 class="cabecalho_texto">Guilliver</h2>
    </header>
    <section class="banner">
        <article class="titulo_box">
            <h2 class="titulo_sp">Essa é a sua localização</h2>
        </article>
    </section>

    <section class="container">
            
        <article class="grupo descricao">
            <p>
               Valide o seu endereço para que possamos prever melhor a distância e o tempo do seu local até os locais desejados, como: restaurantes e hotéis.
            </p>
        </article>

        <article class="grupo icones">
            <ul>
                <li class="fas fa-map-marker-alt"> Rua Terra, 55 - Chácara Solar II - SP</li>
                <li class="fas fa-map-pin"> Há alguns restaurantes por perto</li>
                <li class="far fa-money-bill-alt"> R$ 0,00</li>
               
            </ul>
        </article>

        <article class="">
            <div id="coordenadas"></div>
            <div id="mapa"></div>
        </article>
    </section>

    <footer class="rodape">Boa Viagem!</footer>

    <div class="acessibilidade">
        <img src="./imagens/acessibilidade.png" alt="alto contraste" class="img2">
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
